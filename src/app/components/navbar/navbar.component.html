<nav
  class="w-full h-screen md:h-20 fixed md:sticky top-0 p-4 z-[11] md:shadow-md shadow-none bg-white flex flex-col md:flex-row"
  [ngClass]="{ active: active }"
>
  <button
    class="w-11 h-11 px-4 py-1 md:hidden rounded-full border-2 border-slate-400 absolute right-5 top-3 flex items-center justify-center"
    (click)="active = !active"
  >
    <i class="bi bi-layout-wtf"></i>
  </button>
  <div class="h-16 md:h-full aspect-square mr-auto mb-20 md:mb-0">
    <img src="/assets/images/logo-primary.svg" alt="">
  </div>
  <div
    class="flex flex-col md:flex-row md:ml-auto h-full items-start md:items-center gap-3 md:gap-1 text-2xl md:text-base"
  >
  
    <a
      href="#"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="w-fit h-fit link px-2 py-1 text-slate-500 "
    >
      Home
    </a>
    <a
      href="#"
      routerLink="/add/dish"
      routerLinkActive="active"
      class="w-fit h-fit link px-2 py-1 text-slate-500 "
    >
      Add Dish
    </a>
    <a
      href="#"
      routerLink="/add/category"
      routerLinkActive="active"
      class="w-fit h-fit link px-2 py-1 text-slate-500 "
    >
      Add Category
    </a>
    
  </div>
</nav>
