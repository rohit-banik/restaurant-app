<h1 class="text-emerald-500 px-4 bg-emerald-500 bg-opacity-20 w-fit text-5xl capitalize mb-5">{{ currentMenu.name }} Menu</h1>
<div
  class="px-3 py-2 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-6"
>
  <app-productcard
    *ngFor="let dish of dishes"
    [dishId]="dish.dishId"
    [dishImage]="dish.dishImage"
    [dishPrice]="dish.dishPrice"
    [dishName]="dish.dishName"
    [dishDesc]="dish.dishDesc"
    [dishNature]="dish.dishNature"
    [categoryName]="getCategoryName(dish.categoryId)"
  ></app-productcard>
</div>
